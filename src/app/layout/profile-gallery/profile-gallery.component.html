<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets | nameFilter: searchText"
             (click)="selectPet(pet)"
             [class.active]="selectedPet===pet">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="gallery-detail">
        <section id="petProfile" class="tiny-dialog fader"
                 *ngIf="selectedPet">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>


          <div class="dialog-centered">
            <a [routerLink]="['/setup-date', selectedPet.name]"
               type="button"
               class="btn btn-primary btn-lg dialog-centered">
              Setup date
            </a>
          </div>

        </section>

        <section class="tiny-dialog">
          <h3>Find your pet</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   placeholder="Name"
                   [(ngModel)]="searchText">
          </div>
        </section>

        <section class="tiny-dialog">
          <h3>Add Pet</h3>
          <form [formGroup]="addPetForm" (ngSubmit)="onSubmit()">
            <div>
              <label>Name</label>
              <input class="form-control" type="text" formControlName="name">
            </div>

            <div>
              <label>Kind</label>
              <input class="form-control" type="text" formControlName="kind">
            </div>

            <div>
              <label>Image</label>
              <input class="form-control" type="text" formControlName="image">
            </div>

            <div>
              <label>ProfileText</label>
              <input class="form-control"
                     type="text" formControlName="profileText">
            </div>
            <div>
              <label>Popularity</label>
              <input class="form-control"
                     type="number" formControlName="popularity">
            </div>

            <button class="button" type="submit">Add Pet</button>

          </form>
        </section>

      </div>
    </div>
  </div>


</div>
